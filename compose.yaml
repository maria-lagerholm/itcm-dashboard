services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: itcm-dashboard
    volumes:
      - ./api:/app
      - ./data:/app/data:ro
    environment:
      ENV: dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: item-dashboard-web
    environment:
      NEXT_PUBLIC_API_BASE_URL: "/api"         # browser calls go via Caddy
      INTERNAL_API_BASE_URL: "http://api:8000" # server-side calls in container
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      CHOKIDAR_USEPOLLING: "true"
      PORT: "3000"
    command: sh -c "npm run dev"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped

  proxy:
    image: caddy:2
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./caddy:/etc/caddy:ro   # directory with Caddyfile inside
    depends_on:
      - web
      - api
    restart: unless-stopped
